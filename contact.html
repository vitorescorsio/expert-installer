    <style>
* { box-sizing: border-box; }
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
header { background: #2f4f66; padding: 20px; text-align: center; }
header img { max-width: 110px; height: auto; background: white; padding: 5px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }

main { padding: 20px; }
img.insulation {
    width: 100%;
    max-width: 600px;

    display: block;

    border-radius: 4px;
}
.button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #2f4f66;
    color: white;
    border: none;
    border-radius: 4px;
    text-align: center;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}
.button:hover {
    background-color: #1e3a4d;
}
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 14px;
}
@media (max-width: 600px) {
    nav ul { flex-direction: column; align-items: center; }
